<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
  <h2><a href="http://google.com" target="_blank" v-on:click="clickOnGoogle">Google</a></h2>
  <h2><a href="http://google.com" target="_blank" v-on:click.prevent="">Google</a></h2>

  <h2 v-on:mousemove="handleMouseMove">
    X: {{ x }} \ Y: {{ y }}

    <span v-on:mousemove.stop="">Не трогать!</span>
  </h2>
  <hr>
  <input type="text" v-on:keyup="alertValue">
  <input type="text" v-on:keyup.enter.space="alertValueVue">
</div>
<!--Ссылка на документацию      https://vuejs.org/v2/guide/events.html#Key-Modifiers -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
  el: '#app',
  data: {
    x: 0,
    y: 0,
  },
  methods: {
    clickOnGoogle: function (evt) {
      evt.preventDefault();
    },
    handleMouseMove: function (evt) {
      this.x = evt.clientX;
      this.y = evt.clientY;
    },
    alertValue: function (evt) {
      if (evt.keyCode === 13) {
        alert(evt.target.value);
      }
    },
    alertValueVue: function (evt) {
        alert(evt.target.value);
    }
  }
})
</script>

</body>
</html>
