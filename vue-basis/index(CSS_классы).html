<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue JS</title>
  <style>
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid black;
      display: inline-block;
      margin: 40px;
    }
    .red{background-color: red}
    .green{background-color:green}
    .blue{background-color: blue}
  </style>
</head>
<body>

<div id="app">
  <!--{'red': isActive, 'blue':!isActive}-->
  <div
          class="circle"
          @click="isActive = !isActive"
          :class="getCssClasses"
  ></div>
  <div class="circle" :class="color"></div>
  <!--<div class="circle" :class="[color, {'red': isActive}]"></div>-->
  <input type="text" v-model="color">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
  el: '#app',
  data: {
    isActive: false,
    color: '',

  },
    computed: {
      getCssClasses: function () {
        return{
          'red': this.isActive,
          'blue': !this.isActive,
        }
      }
    },
  methods: {

  }
})
</script>

</body>
</html>
