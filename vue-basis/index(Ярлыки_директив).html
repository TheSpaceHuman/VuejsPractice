<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
  <h2><a v-bind:href="url">Google</a></h2>
  <h2><a :href="url">Google</a></h2>

  <h2>Counter {{ counter }}</h2>

  <button v-on:click="counter++">Rise</button>
  <button @click="counter++">Rise</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
  el: '#app',
  data: {
    url: 'http://google.com',
    counter: 0,

  },
  methods: {

  }
})
</script>

</body>
</html>
