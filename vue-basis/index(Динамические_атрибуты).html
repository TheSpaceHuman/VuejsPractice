<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
  <h2><a v-bind:href="url">Google</a></h2>
  <h2 v-html="link"></h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
  el: '#app',
  data: {
    url: 'http://google.com',
    link: '<a href="http://google.com">Google</a>',
  },
  methods: {

  }
})
</script>

</body>
</html>
